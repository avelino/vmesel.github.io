---
layout: page
title: Posts
permalink: /posts/
---


<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div style="padding-top:10px;">


        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <img src="{{ post.thumbnail }}" height="144" width="256" style="float:left;"/>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" style="float:left;margin-left:5px;">{{ post.title }}</a></h2>
        </div>
      </li>

      <div style="clear:both;"></div>
    {% endfor %}
  </ul>



</div>
